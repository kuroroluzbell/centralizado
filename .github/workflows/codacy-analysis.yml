name: Codacy Analysis

on:
  workflow_call:
    secrets:
      CODACY_PROJECT_TOKEN:
        required: true

jobs:
  codacy-analysis:
    name: Codacy Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          gh-code-scanning-compat: true
          # Esto genera un reporte que GitHub puede leer nativamente
          output: results.sarif
          format: sarif
          # Continue so we can get the artifact even if Codacy finds issues
          continue-on-error: true

      - name: Check for analysis results
        id: check_files
        uses: andstor/file-existence-action@v3
        with:
          files: "results.sarif"

      - name: Upload SARIF results to GitHub
        if: steps.check_files.outputs.files_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Upload SARIF as artifact for debugging
        if: always() && steps.check_files.outputs.files_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sarif-report
          path: results.sarif
