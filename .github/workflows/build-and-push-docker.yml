name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      dockerfile_path:
        description: 'Path to the Dockerfile to build'
        required: true
        type: string
      image_name:
        description: 'Name of the Docker image (e.g., my-app)'
        required: true
        type: string
      registry:
        description: 'Container registry to push to (e.g., ghcr.io, docker.io)'
        required: false
        default: 'ghcr.io'
        type: string
      tags:
        description: 'Comma-separated list of tags for the image (e.g., latest, v1.0.0)'
        required: false
        default: 'latest'
        type: string
      context:
        description: 'Build context path (e.g., .)'
        required: false
        default: '.'
        type: string
    secrets:
      registry_username:
        description: 'Username for the container registry'
        required: false
      registry_password:
        description: 'Password or token for the container registry'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed for ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the container registry
        if: ${{ inputs.registry_username || inputs.registry == 'ghcr.io' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ inputs.registry_username || github.actor }} # Use github.actor for GHCR if no username provided
          password: ${{ inputs.registry_password || secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for GHCR if no password provided

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.registry }}/${{ github.repository_owner | lower }}/${{ inputs.image_name }}:${{ inputs.tags }}
          platforms: linux/amd64 # Specify platform for broader compatibility
