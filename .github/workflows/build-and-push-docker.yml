name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      dockerfile_path:
        description: "Path to the Dockerfile to build"
        required: true
        type: string
      image_name:
        description: "Name of the Docker image (e.g., my-app)"
        required: true
        type: string
      registry:
        description: "Container registry to push to (e.g., ghcr.io, docker.io)"
        required: false
        default: "ghcr.io"
        type: string
      tags:
        description: "Comma-separated list of tags for the image (e.g., latest, v1.0.0)"
        required: false
        default: "latest"
        type: string
      context:
        description: "Build context path (e.g., .)"
        required: false
        default: "."
        type: string
    secrets:
      registry_username:
        description: "Username for the container registry"
        required: false
      registry_password:
        description: "Password or token for the container registry"
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Convertir propietario a minúsculas (paso ya existente si se implementó)
      - name: Convert owner to lowercase
        id: lowercase_owner_step
        run: echo "owner_lc=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # PASO 1: Iniciar sesión en GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # PASO 2: Iniciar sesión en Docker Hub, si se proporcionan credenciales
      - name: Log in to Docker Hub (if credentials provided)
        if: ${{ inputs.registry_username && inputs.registry_password }}
        uses: docker/login-action@v3
        with:
          registry: docker.io # Registro explícito para Docker Hub
          username: ${{ inputs.registry_username }}
          password: ${{ inputs.registry_password }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.registry }}/${{ steps.lowercase_owner_step.outputs.owner_lc }}/${{ inputs.image_name }}:${{ inputs.tags }}
          platforms: linux/amd64
